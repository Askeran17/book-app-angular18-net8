<div class="container book-form-container mt-3">
  <h2 class="text-center">{{ isEditMode ? 'Redigera bok' : 'Lägg till ny bok' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="title">Titel:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="author">Författare:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="publishDate">Publiceringsdatum:</label>
      <input type="date" id="publishDate" [(ngModel)]="book.publishDate" name="publishDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">{{ isEditMode ? 'Uppdaterа' : 'Lägg till' }}</button>
  </form>
</div>
