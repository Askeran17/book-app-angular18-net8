<div class="container quote-form-container mt-3">
  <h2 class="text-center">{{ isEditMode ? 'Redigera citat' : 'Lägg till nytt citat' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="text">Text:</label>
      <input type="text" id="text" [(ngModel)]="quote.text" name="text" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="author">Författare:</label>
      <input type="text" id="author" [(ngModel)]="quote.author" name="author" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">{{ isEditMode ? 'Uppdaterа' : 'Lägg till' }}</button>
  </form>
</div>
